<h2 mat-dialog-title>Add Todo</h2>
<div mat-dialog-content>
  <form [formGroup]="todoForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Title">
      <mat-error *ngIf="todoForm.get('title')?.hasError('required')">Title is required</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Description"></textarea>
      <mat-error *ngIf="todoForm.get('description')?.hasError('required')">Description is required</mat-error>
    </mat-form-field>
    
 
    
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="todoForm.get('date')?.hasError('required')">Date is required</mat-error>
    </mat-form-field>
    
    <mat-radio-group formControlName="status">
    
      <mat-label class="radio-label">Status:</mat-label>
      <mat-radio-button value="todo">Todo</mat-radio-button>
      <mat-radio-button value="inprogress">In Progress</mat-radio-button>
      <mat-radio-button value="completed">Completed</mat-radio-button>
    </mat-radio-group>
    <br>
    <mat-radio-group formControlName="priority">

      <mat-label class="radio-label">Priority:</mat-label>
      <mat-radio-button value="High">High</mat-radio-button>
      <mat-radio-button value="Medium">Medium</mat-radio-button>
      <mat-radio-button value="Low">Low</mat-radio-button>
    </mat-radio-group>
    
    
    <mat-form-field>
      <mat-label>Complete Percentage</mat-label>
      <input matInput formControlName="complete_percentage" placeholder="Complete Percentage">
      <mat-error *ngIf="todoForm.get('complete_percentage')?.hasError('required')">Complete Percentage is required</mat-error>
    </mat-form-field>
    
    <div formGroupName="assignedEmployee">
   
      
      <mat-form-field>
        <mat-label>Employee Name</mat-label>
        <input matInput formControlName="name" placeholder="Employee Name">
        <mat-error *ngIf="todoForm.get('assignedEmployee.name')?.hasError('required')">Employee Name is required</mat-error>
      </mat-form-field>
      
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" color="primary" [disabled]="todoForm.invalid">Add</button>
</div>
